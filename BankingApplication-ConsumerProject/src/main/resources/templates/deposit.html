<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>Deposit</title>
<link th:href="@{/style.css}" rel="stylesheet" />
<style>
.header1 {
	background:
		url(https://image.shutterstock.com/image-photo/businessman-sitting-front-paper-piggy-260nw-1533479471.jpg)
		#444;
	background-repeat: no-repeat;
	background-size: 100% 120%;
	padding-top: 80px;
}

body {

	background-color:lavender;
}

</style>

</head>
<body>
<div class="header1"></div>
<header th:insert="dashboard.html :: userDashboardHeader"> </header>
<section>

<div class="container">
    <div class="row">
      <div class="col-lg-10 col-xl-9 mx-auto">
        <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
          <div class="card-img-left d-none d-md-flex">
            <!-- Background image for card set in CSS! -->
          </div>
          <div class="card-body p-4 p-sm-5">
            <h5 class="card-title text-center mb-5 fw-light fs-5">Deposit Money</h5>
          <form action="./deposit" method="post">

              <div class="form-floating mb-3">
                <input type="number" class="form-control" id="floatingInputUsername"  placeholder="myusername" required autofocus name="amount">
                <label for="floatingInputUsername">Enter Amount to be deposited</label>
              </div>

              <br><br>


              <div class="d-grid mb-2">
                <button class="btn btn-lg btn-primary btn-login fw-bold text-uppercase" type="submit">Deposit</button>
              </div>
<br><br>
     
           <h4 align="center" th:text="${message}"></h4>
<h4 align="center" th:text="${balancemsg}"></h4>
<h4 align="center" th:text="${balance}"></h4>
</form>


</div></div></div></div>
	</div>
	
</section>

</body>
</html>
