<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<meta charset="ISO-8859-1">
<title>Employee Login Page</title>
<link th:href="@{/style.css}" rel="stylesheet" />

<style>
.header1 {
	background:
		url(https://image.shutterstock.com/image-photo/businessman-sitting-front-paper-piggy-260nw-1533479471.jpg)
		#444;
	background-repeat: no-repeat;
	background-size: 100% 120%;
	padding-top: 80px;
}

body {

	background-color:lavender;
}

</style>

</head>
<div class="header1"></div>
<body>
<header>
<!-- NAVBAR-->
<nav class="navbar navbar-expand-lg py-3 navbar-dark bg-dark shadow-sm">
  <div class="container">
    <a href="#" class="navbar-brand">
      <!-- Logo Image -->
      <img src="https://bootstrapious.com/i/snippets/sn-nav-logo/logo.png" width="45" alt="" class="d-inline-block align-middle mr-2">
      <!-- Logo Text -->
      <span class="text-uppercase font-weight-bold">WileyM3</span>
    </a>

    <button type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"><span class="navbar-toggler-icon"></span></button>

    <div id="navbarSupportedContent" class="nav justify-content-end" >
      <ul class="navbar-nav ml-auto">
      <li class="nav-item active"><a href="./" class="nav-link" >Home</a></li>
        <li class="nav-item"><a  class="nav-link" href="./userLoginPage">User Login</a></li>
        <li class="nav-item"><a  class="nav-link" href="./employeeLoginPage">Employee Login</a></li>
        <li class="nav-item"><a class="nav-link" href="./adminLoginPage">Admin Login</a></li>
      </ul>
    </div>
  </div>
</nav>

    </header>
    
    <section>

<div class="container">
    <div class="row">
      <div class="col-lg-10 col-xl-9 mx-auto">
        <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
          <div class="card-img-left d-none d-md-flex">
            <!-- Background image for card set in CSS! -->
          </div>
          <div class="card-body p-4 p-sm-5">
            <h5 class="card-title text-center mb-5 fw-light fs-5">Employee Login</h5>
          <form action="./employeeLogin" method="post">

              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInputUsername" placeholder="myusername" required autofocus name="email" >
                <label for="floatingInputUsername">Email Id</label>
              </div>

              <hr>

              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" />
                <label for="floatingPassword">Password</label>
              </div>


              <div class="d-grid mb-2">
                <button class="btn btn-lg btn-primary btn-login fw-bold text-uppercase" type="submit">Submit</button>
              </div>

         
         <br><br><br>
           <h4 align="center" th:text="${message }"></h4>  
</form>
    
</div></div></div></div></div>
</section>
</body>
</html>
