<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>All Transfers</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<header th:insert="employeeUserDashboard.html :: Empheader"> </header>
	<section>
		<div class="login">
			<div id="cover-caption">
				<div id="container" class="container">
					<div class="row">
						<div class="col-sm-10 offset-sm-1 text-center">
							<br> <br>
							<div class="info-form">
								<div class="form-center">
									<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">From Account No</th>
      <th scope="col">To Account No</th>
      <th scope="col">Amount</th>
      <th scope="col">Date And Time</th>
     
    </tr>
  </thead>
  <tbody>
  <tr th:each="transfer: ${ transferList}">
			<td th:text="${transfer.fromAccNo.accNo}"></td>
			<td th:text="${transfer.toAccNo.accNo}"></td>
			<td th:text="${transfer.amount}"></td>
			<td th:text="${transfer.date}"></td>
		</tr>
		
  </tbody>
</table>
<h2 th:text="${message}"></h2>

									
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
