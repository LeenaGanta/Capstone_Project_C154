<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Users Display Page</title>
</head>
<body>
<h2 th:text="'Employee Dashboard'"></h2>
<table border="1">
		<tr>
			<th>Account No</th>
			<th>Name</th>
			<th>Email id</th>
			<th>Mobile no</th>
			<th>Type of Account</th>
		</tr>
		<tr th:each="user: ${Users}">
			<td th:text="${user.accNo}"></td>
			<td th:text="${user.name}"></td>
			<td th:text="${user.mailId}"></td>
			<td th:text="${user.mobileNo}"></td>
			<td th:text="${user.typeOfAcc}"></td>
		</tr>
	</table>
<a href="./employeeUserPage">User Functions</a><br><br>
<a href="./Employeelogout">Logout</a><br><br>
</body>
</html>
