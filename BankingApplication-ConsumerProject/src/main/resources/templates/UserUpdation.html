	<h1>Updation Of User</h1>
	<form th:action="UserUpdateDb" method="post" th:object="${user}">
		Enter Name : <input type="text" th:field="*{name}" /><br> <br>
		Enter mailId : <input type="email" th:field="*{mailId}" /><br> <br>
		Enter Mobile No : <input type="tel" pattern="[0-9]{10}"
			th:field="*{mobileNo}" /><br> <br> Enter SSN no : <input
			type="text" th:field="*{ssn}" /><br> <br> Enter Type of
		Account : <select th:field="*{typeOfAcc}">
			<option value="savings">savings</option>
			<option value="current">current</option>
		</select><br> <br> Enter password : <input type="password" required="required"
			th:field="*{password}" /><br> <br> <input type="submit" />
	</form>
	<h2 th:text="${message }"></h2>
</body>
</html>
