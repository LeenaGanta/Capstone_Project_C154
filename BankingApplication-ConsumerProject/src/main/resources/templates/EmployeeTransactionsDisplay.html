<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>All transactions</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style>
.header1 {
	background:
		url(https://image.shutterstock.com/image-photo/businessman-sitting-front-paper-piggy-260nw-1533479471.jpg)
		#444;
	background-repeat: no-repeat;
	background-size: 100% 120%;
	padding-top: 80px;
}

body {

	background-color:lavender;
}

</style>
</head>
<body>
<div class="header1"></div>
<header th:insert="employeeUserDashboard.html :: Empheader"> </header>
	<section>
		<div class="login">
			<div id="cover-caption">
				<div id="container" class="container">
					<div class="row">
						<div class="col-sm-10 offset-sm-1 text-center">
							<br> <br>
							<div class="info-form">
								<div class="form-center">
								
								<table class="table table-striped">
  <thead>
    <tr>
      
      <th scope="col">Type Of Transaction</th>
      <th scope="col">Amount</th>
      <th scope="col">Date And Time</th>
     
    </tr>
  </thead>
  <tbody>
  <tr th:each=" transaction : ${transactionList}">
			<td th:text="${transaction.typeOfTransaction}"></td>
			<td th:text="${transaction.amount}"></td>
			<td th:text="${transaction.date}"></td>
		</tr>
  </tbody>
</table>
									
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
