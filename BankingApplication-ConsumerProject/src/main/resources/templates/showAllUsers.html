<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h1>List of Users</h1>
	
	<table border="1">
		<tr>
			<th>Account No</th>
			<th>Name</th>
			<th>Email id</th>
			<th>Mobile no</th>
			<th>Type of Account</th>
		</tr>
		
		<tr th:each=" user : ${userList}">
			<td th:text="${user.accNo}"></td>
			<td th:text="${user.name}"></td>
			<td th:text="${user.mailId}"></td>
			<td th:text="${user.mobileNo}"></td>
			<td th:text="${user.typeOfAcc}"></td>
		</tr>
		
	</table>
	
	<br>
	<br>
	<a href="./menu">Go to main Page</a>
</body>
</html>
