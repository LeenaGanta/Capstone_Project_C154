</head>
<body>
<header>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    	<br>

    	<br>
        <div class="container">
      <br><br><br>
      <a href="./"  style="margin: 0 auto; text-align: center; font-size:25px; background:activeborder; font-family:serif;">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="nav justify-content-end" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
          <a class="nav-item nav-link" href="./depositPage">Deposit Balance</a>
          <a class="nav-item nav-link" href="./withdrawPage">Withdraw Balance</a>

<section>

<div class="container">
    <div class="row">
      <div class="col-lg-10 col-xl-9 mx-auto">
        <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
          <div class="card-img-left d-none d-md-flex">
            <!-- Background image for card set in CSS! -->
          </div>
          <div class="card-body p-4 p-sm-5">
            <h5 class="card-title text-center mb-5 fw-light fs-5">Transfer Money</h5>
      <form action="./transfer" method="post">

              <div class="form-floating mb-3">
                <input type="number" class="form-control" id="floatingInputUsername" placeholder="myusername" required autofocus name="toAccNo">
                <label for="floatingInputUsername">Enter Account No to whom u want to transfer</label>
              </div>
              
              <div class="form-floating mb-3">
                <input type="number" class="form-control" id="floatingInputUsername" placeholder="myusername" required autofocus name="amount" >
                <label for="floatingInputUsername">Enter Amount</label>
              </div>

              <br><br>


              <div class="d-grid mb-2">
                <button class="btn btn-lg btn-primary btn-login fw-bold text-uppercase" type="submit">Transfer</button>
              </div>
<br><br>
     
           <h4 align="center" th:text="${message}"></h4>
<h4 align="center" th:text="${balancemsg}"></h4>
<h4 align="center" th:text="${balance}"></h4>
</form>


</div></div></div></div>
	</div>
	
</section>
