<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<title>User Transactions</title>
<link th:href="@{/style.css}" rel="stylesheet" />

<style>
.header1 {
	background:
		url(https://image.shutterstock.com/image-photo/businessman-sitting-front-paper-piggy-260nw-1533479471.jpg)
		#444;
	background-repeat: no-repeat;
	background-size: 100% 120%;
	padding-top: 80px;
}

body {

	background-color:lavender;
}

</style>

</head>
<body>
<div class="header1"></div>
<header th:insert="userlogin.html :: userHeader"> </header>
	
	<section>
<div class="login">
	<div id="cover-caption">
        <div id="container" class="container">
            <div class="row">
                <div class="col-sm-10 offset-sm-1 text-center">
                    <br>
                    <br>
                    <div class="info-form">
		<div class="form-center">
		
		<table class="table table-striped">
  <thead>
    <tr>
      
      <th scope="col">Name</th>
      <th scope="col">Mail Id</th>
      <th scope="col">Mobile No</th>
        <th scope="col">SSN Number</th>
      <th scope="col">Type Of Account</th>
      <th scope="col">Balance</th>
     
    </tr>
  </thead>
  <tbody>
  <tr >
			<td th:text="${user.name}"></td>
			<td th:text="${user.mailId}"></td>
			<td th:text="${user.mobileNo}"></td>
			<td th:text="${user.ssn}"></td>
			<td th:text="${user.typeOfAcc}"></td>
			<td th:text="${balance}"></td>
		</tr>
  </tbody>
</table>

</div></div></div></div></div></div></div>
</section>

</body>
</html>
