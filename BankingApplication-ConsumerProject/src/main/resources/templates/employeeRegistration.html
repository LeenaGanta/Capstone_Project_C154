<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<style>
.header1 {
	background:
		url(https://image.shutterstock.com/image-photo/businessman-sitting-front-paper-piggy-260nw-1533479471.jpg)
		#444;
	background-repeat: no-repeat;
	background-size: 100% 120%;
	padding-top: 80px;
}

body {

	background-color:lavender;
}

</style>
</head>
<body>
<div class="header1"></div>

<header th:insert="adminDashboard.html :: adminHeader"> </header>



	<section>
		<div class="container">
			<div class="row">
				<div class="col-lg-10 col-xl-9 mx-auto">
					<div
						class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
						<div class="card-img-left d-none d-md-flex">
							<!-- Background image for card set in CSS! -->
						</div>
						<div class="card-body p-4 p-sm-5">
							<h5 class="card-title text-center mb-5 fw-light fs-5">Register</h5>
							<form th:action="employeeRegister" method="post" th:object="${employee}">

								<div class="form-floating mb-3">
									<input type="text" class="form-control"
										id="floatingInputUsername" placeholder="myusername" required
										autofocus th:field="*{name}" /> <label
										for="floatingInputUsername">Username</label>
								</div>

								<div class="form-floating mb-3">
									<input type="email" class="form-control"
										id="floatingInputEmail" placeholder="name@example.com"
										th:field="*{mailId}" /> <label for="floatingInputEmail">Email
										address</label>
								</div>
								<div class="form-floating mb-3">
									<input type="tel" pattern="[0-9]{10}" th:field="*{mobileNo}"
										class="form-control" id="floatingInputEmail"
										placeholder="9999999999" /> <label
										for="floatingInputEmail">Mobile Number</label>
								</div>
								
								<hr>

								<div class="form-floating mb-3">
									<input type="password" class="form-control"
										id="floatingPassword" placeholder="Password"
										th:field="*{password}" /> <label for="floatingPassword">Password</label>
								</div>


								<div class="d-grid mb-2">
									<button
										class="btn btn-lg btn-primary btn-login fw-bold text-uppercase"
										type="submit">Register</button>
								</div>
								<br>
								<br>
								<br>
								<h4 align="center" th:text="${message }"></h4>

							</form>

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
