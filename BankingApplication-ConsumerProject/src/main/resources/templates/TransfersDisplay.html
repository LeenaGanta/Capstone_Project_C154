<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<table border="1">
		<tr>
			<th>From Acc No</th>
			<th>To Acc No</th>
			<th>Amount</th>
			<th>Date And Time</th>
		</tr>
		<tr th:each="transfer: ${ transferList}">
			<td th:text="${transfer.fromAccNo.accNo}"></td>
			<td th:text="${transfer.toAccNo.accNo}"></td>
			<td th:text="${transfer.amount}"></td>
			<td th:text="${transfer.date}"></td>
		</tr>
	</table>
	<h2 th:text="${message}"></h2>
